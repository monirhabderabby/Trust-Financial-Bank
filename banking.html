<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header class="mt-20">
        <h1 class="text-5xl text-center font-bold">Trust Financial <span class="text-red-700">Bank</span></h1>
      </header>
<main>
    <section>
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mb-5 text-white text-xl">
            <div class="bg-sky-300 rounded p-5 ">
                <h1>Deposit</h1>
                <h1>$<span id="deposit-field">00</span></h1>
            </div>
            <div class="bg-purple-300 rounded p-5 ">
                <h1>Withdraw</h1>
                <h1>$<span id="withdraw-field">00</span></h1>
            </div>
            <div class="bg-green-300 rounded p-5 ">
                <h1>Balance</h1>
                <h1>$<span id="balance-field">00</span></h1>
            </div>
        </div>
    </section>
    <section>
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
            <div class="bg-red-100 p-3">
                <h3 class="text-2xl mb-2">Please Deposit</h3>
                <div>
                    
                    <input id="deposit-input" class="block w-3/4 mb-5 rounded px-5 py-2" type="text" placeholder="Enter money">
                    <button id="deposit-btn" class="bg-yellow-600 text-white py-2 px-5 rounded">Deposit</button>
                  </div>
            </div>
            <div class="bg-green-100 p-3">
                <h3 class="text-2xl mb-2">Please Withdraw</h3>
                <div>
                    
                    <input id="withdraw-input" class="block w-3/4 mb-5 rounded px-5 py-2" type="text" placeholder="Enter money">
                    <button id="withdraw-btn" class="bg-yellow-600 text-white py-2 px-5 rounded">Withdraw</button>
                  </div>
            </div>

        </div>
    </section>
</main>
<script src="js/banking.js"></script>
</body>
</html>
